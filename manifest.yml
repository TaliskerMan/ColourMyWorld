      resource: main
      resolver:
        function: resolver
      title: Colour My World
      description: Insert a custom 24-color status button
      icon: resource:icon-resource;cmw.png
      layout: inline
      config:
        resource: main
        viewportSize: medium
  function:
    - key: resolver
      handler: index.handler
